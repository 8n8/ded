name:                ded
version:             0.1.0.0

dependencies:
- base >= 4.7 && < 5

default-extensions:
- OverloadedStrings

ghc-options:
- -Werror
- -Weverything
- -Wno-safe
- -Wno-prepositive-qualified-module
- -Wno-implicit-prelude
- -Wno-missing-safe-haskell-mode
- -Wno-unsafe
- -Wno-missing-kind-signatures
- -Wno-missing-deriving-strategies

library:
  source-dirs: src
  dependencies:
  - bytestring

executables:
  ded-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  ded-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ded
    - tasty-hunit
    - tasty
    - bytestring
